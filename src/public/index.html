<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp0</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
  </head>

  <body>
    <nav class="nav navbar-dark bg-dark">
      <a href="/" class="nav navbar-brand mx-auto"> Chat</a>
    </nav>

    


    <div class="card col-md-4 mx-auto" id="nick-wrap">
      <div class="card-header">
        <h4>Intoduce tu nombre de usuario</h4>
      </div>
      <p id="error-nick"></p>
      <div class="card-body">
        <form id="nick">
          <input type="text" , id="nombre" class="form-control" />
          <button type="submit" class="btn btn-dark mt-3" id="btn-nick">
             
          </button>
        </form>
      </div>
    </div>



    <div class="container" id="contenedor">
      <div class="row">
        <div class="col-md-7 mt-5">
          <div class="card">
            <div class="card-header">
              <h4>Chat</h4>
            </div>
            <div class="card-body" id="chat"></div>
            <form id="mensaje-form" class="card-footer">
              <div class="input-group">
                <input
                  type="text"
                  id="mensaje"
                  class="form-control"
                  placeholder="Escribe un mensaje"
                />
                <button class="btn btn-dark" id="btn-mensaje" type="submit">
                  Enviar
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-4 mt-5">
          <div class="card">
            <div class="card-header">
              <h4>Usuarios</h4>
            </div>
            <div class="card-body">
              <div id="usuarios"></div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="/socket.io/socket.io.js" charset="utf-8"></script>
    <script src="./js/main.js" ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
 
  </body>
</html>
